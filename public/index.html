<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>AI Model Marketplace</h1>

    <div id="listModel">
        <h2>List a New Model</h2>
        <input id="name" type="text" placeholder="Model Name">
        <textarea id="description" placeholder="Model Description"></textarea>
        <input id="price" type="number" placeholder="Price (in ETH)">
        <button onclick="listModel()">List Model</button>
    </div>

    <div id="modelsList">
        <h2>Available Models</h2>
        <div id="modelsContainer"></div>
    </div>
</body>
</html>
